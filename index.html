<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formHeading">
        <h1>Simple Web Form</h1>
    </div>
    <form action="index.html" method="post">
        <h3>Please Fill Out The Details Below</h3><br>
    <hr style="background:rgb(30, 128, 202); margin: 15px;">
    <ul>
        <li>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="username" required>
        </li>
        <li>
            <label for="mail">email id:</label>
            <input type="email" id="mail" name="user_email" required>
        </li>
        <li>
            <label for="phone">Phone No:</label>
            <input type="number" id="phone" name="user_phone" required>
        </li>
        <li>
            <label for="addr">Address</label>
            <input type="text" id="addr" name="user_address" required>
        </li>
        <li>
            <label for="qualification">Qualification</label>
            <select name="qualification" id="qualification">
                <option value="">select</option>
                <option value="BS">Bachelors in Science</option>
                <option value="MS">Master in Science</option>
                <option value="phD">Doctorate</option>
                <option value="Diploma">Hight School Graduate</option>
            </select>
        </li>
        <li>
            <label for=""><b>Gender :</b> </label>
            Male <input type="radio" name="Gender" id="male" value="male">
            Female <input type="radio" name="gender" id="female" value="female">
        </li>
        <li>
            <label for="msg">Messages</label>
            <textarea name="user_messages" id="msg" required></textarea>
        </li>
        <li class="agreementBox">
            <label for="agreement" class="agreementText"> I agree to submit</label>
            <input type="checkbox" name="agreement" value="agreement" id="agreement" required>
        </li>
        <hr>
        <li class="button">
            <button type="submit">Submit</button>
        </li>
    </ul>
    </form>
</body>
</html>
